    <h2>Audios</h2>
    <audio controls src="/audios/bgm.mp3">当浏览器不支持该标签时会显示这句话</audio>

    <audio controls>
        <source src="/audios/sound1.mp3" type="audio/mpeg">
        <source src="/audios/sound2.mp3" type="audio/mpeg">
    </audio>
    <br>

    <video controls width="300" src="/videos/video1.mp4"></video>
    <br>
    <video controls width="300" src="/videos/video2.mp4"></video>

    <br>
    <video controls width="300">
        <source src="/videos/video1.mp4" type="audio/mp4">
        <source src="/videos/video2.mp4" type="audio/mp4">
    </video>

    <h2>超链接</h2>
    <a href="/about.html" target="_blankdo">Acwing</a>

    <h2>Form</h2>
    <form action="/about.html">
        <label for="username">用户名</label>
        <!--for对应某个id中的元素-->
        <input placeholder="用户名" required type="text" maxlength="10" minlength="3" name="username" id="username">
        <!--name作为参数名在地址栏上显示 -->

        <br>

        <label for="age">年龄</label>
        <input type="number" name="age" id="age">

        <br>

        <label for="email">邮箱</label>
        <input type="email" name="email" id="email">

        <br>

        <label for="password">密码</label>
        <input type="password" name="password" id="password">

        <br>

        <label for="java">java</label>
        <!--name值一样的radio是互斥的只能选择一个-->
        <input value="java" type="radio" name="lang" id="java">

        <br>
        <label for="python">python</label>
        <input value="python" type="radio" name="lang" id="python">

        <br>
        <input type="file">

        <br>
        <label for="resume">用户名</label>
        <textarea name="resume" id="" cols="30" rows="10"></textarea>

        <br>
        <br>
        <br>
        <label for="lang">语言</label>
        <select name="lang" id="lang">
            <option selected value="Java">Java</option>
            <!--默认选Java-->
            <option value="Python">Python</option>
            <option value="Go">Go</option>
        </select>
        <br>
        <button type="submit">提交</button>

        <h2>List</h2>
        <ul>
            <li>first second</li>
            <li>second second</li>
            <li>third second</li>


        </ul>
        <ol>
            <li>first second
                <ul>
                    <li>知识点1</li>
                    <li>知识点2</li>
                    <li>知识点3</li>
                </ul>
            </li>
            <li>second second</li>
            <li>third second</li>

        </ol>

    </form>

    <dl>
        <dt>Name</dt>
        <dd>Godzilla</dd>
        <dt>Born</dt>
        <dd>1952</dd>
        <dt>Birthplace</dt>
        <dd>Japan</dd>
        <dt>Color</dt>
        <dd>Green</dd>
        <dd>Orange</dd>
    </dl>

</body>

</html>
