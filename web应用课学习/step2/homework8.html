<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            height: 2000px;
        }

        div {
            height: 200px;
            width: 200px;
            background-color: lightblue;
            margin: 20px;
        }

        div:nth-child(1) {
            position: static;
        }

        div:nth-child(2) {
            position: relative;
            left: 50px;
            top: 15px;
        }

        div:nth-child(3) {
            position: absolute;
            background-color: rgba(0, 0, 255, 0.5);
            left: 30px;
            top: 30px;
        }

        div:nth-child(4) {
            position: fixed;
            background-color: rgba(0, 255, 0, 0.5);
            left: 100px;
            top: 250px;
        }

        div:nth-child(10) {
            position: sticky;
            background-color: rgba(255, 0, 0, 0.5);
            bottom: 10px
        }
    </style>
</head>

<!-- 
1.body的高度设为2000px，外边距设为0。
2.所有div标签的样式设置为：
宽度与高度均为200px；
背景颜色设置为lightblue；
外边距设置为20px；
3.第一个div的position属性为static。
4.第二个div的样式设置为：
position的值为relative；
left的值为50px；
top的值为15px；
5.第三个div的样式设置为：
position的值为absolute；
背景颜色为rgba(0, 0, 255, 0.5)；
left的值为30px;
top的值为30px；
6.第四个div的样式设置为：
position的值为fixed；
背景颜色为rgba(0, 255, 0, 0.5)；
left的值为100px；
top的值为250px；
7.第十个div的样式为：
position的值为sticky；
背景颜色为rgba(255, 0, 0, 0.5)；
bottom的值为10px； -->

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</body>

</html>
