<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2>请选择背景颜色</h2>
<button name="blue">蓝色</button>
<button name="green">绿色</button>
<br>
<input name="textarea" style="height:300px;width:200px"></input>
<br>
<label>输入颜色首字母</label>
<input name="chacarter" style="width:82px"></input>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		//alert("欢迎来到设置颜色的界面");
		$("button[name='blue']").click(function(){
			$("input[name='textarea']").css("background-color","blue");
			$("h2").text("蓝色背景");
		})
		
		$("button[name='green']").click(function(){
			$("input[name='textarea']").css({"background-color":"green","font-style":"italic","font-weight":"bold"});
			$("h2").text("绿色背景");
		})
		$("input[name='chacarter']").keypress(function(event){
			if(event.keyCode == 66){
				$("input[name='textarea']").css("background-color","blue");
				$("input[name='textarea']").val("");
			}
			if(event.keyCode == 71){
				$("input[name='textarea']").css({"background-color":"green","font-style":"italic","font-weight":"bold"});
				$("input[name='textarea']").val("");
			}
			
		})
	</script>
</body>
</html>
