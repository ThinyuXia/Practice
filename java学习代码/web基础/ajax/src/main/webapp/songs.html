<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div style="text-align:center"> 
<button id="btn1" style="width:250px">流行歌曲</button>
<button id="btn2" style="width:250px">经典歌曲</button>
<button id="btn3" style="width:250px">摇滚歌曲</button>
<div id="content" style="text-align:center"> 
</div>

</div>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script>
	$.ajax({
		"url":"/ajax/song",
		"type":"GET",
		"data":"",
		"dataType":"json",
		"success":function(json){
			$("#btn1").click(function(){
				var html = "";
				for(var i = 0;i < json.length;i ++){
					if(json[i].type == "流行歌曲")
						html = html +  "<h2>" + json[i].name + "</h2>"
				}
				
				$("#content").html(html);
			})
			$("#btn2").click(function(){
				var html = "";
				for(var i = 0;i < json.length;i ++){
					if(json[i].type == "经典歌曲")
						html += "<h2>" + json[i].name + "</h2>"
				}
				$("#content").html(html);
			})
			$("#btn3").click(function(){
				var html = "";
				for(var i = 0;i < json.length;i ++){
					if(json[i].type == "摇滚歌曲")
						html += "<h2>" + json[i].name + "</h2>"
				}
				$("#content").html(html);
			})
		},
		"error":function(xmlHttp,statusText){
			alert("发生错误,请联系管理员");
	}
	})

</script>
</body>
</html>
