<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form action="">
            <tr>
                <td>姓名:</td>
                <td><input name="name"></td>

                <td>密码:</td>
                <td><input name="password" type="password"></td>

            </tr>
            <tr>
                <td>电子信箱</td>
                <td><input name="email"></td>
                <td>民族</td>
                <td>
                    <select name="nation">
                        <option value="1">汉族</option>
                        <option value="2">满族</option>
                        <option value="3">蒙古族</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <label>
                        <input type="radio" name="sex" checked='checked' value="女">女
                    </label>

                    <label>
                        <input type="radio" name="sex" value="男">男
                    </label>
                </td>
                <td>爱好</td>
                <td>
                    <checkbox class="" value="" disabled="false" checked="false" color="">
                        <input name="football" type="checkbox" value="first">
                        <label for="cbox1">足球</label>
                        <input name="basketball" type="checkbox" value="second">
                        <label for="cbox2">篮球</label>
                        <input name="volleyball" type="checkbox" value="third">
                        <label for="cbox3">排球</label> 
                        <input name="pingpang" type="checkbox" value="fourth">
                        <label for="cbox4">乒乓球</label>
                    </checkbox>
                </td>
            </tr>
            <tr>
                <td>留言:</td>
                <td colspan="3"><textarea name="" id="" cols="55" rows="3">请多多指教</textarea></td>
            </tr>
            <tr>
                <td colspan="4">
                    <div style="text-align:center">

                        <button type="submit">提交</button>
                        <button type="reset">重置</button>
                    </div>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
