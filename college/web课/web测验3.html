<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web测验3</title>
</head>

<body>
    <form>
        <input name="value1">
        <input name="value2">
        <input type="submit" value="计算" onclick="checkValue()">
    </form>
    <br><br><br>
    <div id="clock" style="border: 1px solid;width: 200px; height:50px"></div>
    <br>
    <input type="radio" name="switch" onclick="turnOff()">关</div>
    <input type="radio" name="switch" onclick="turnOn()">开</input>
</body>
<script>
    window.onload = turnOff();
    function checkValue() {
        var value1 = document.getElementsByTagName('form')[0].value1.value;
        var value2 = document.getElementsByTagName('form')[0].value2.value;
        if (isNaN(value1)) {
            alert("sum函数参数" + value1 + "是非法数字!")
        } else if (isNaN(value2)) {
            alert("sum函数参数" + value2 + "是非法数字!")
        }
        if (value1 === "") {
            alert("sum函数参数非法：第1个参数为空");
        }
        if (value2 === "") {
            alert("sum函数参数非法：第2个参数为空");
        }
    }

    function check(val) {
        if (val < 10) {
            return ("0" + val);
        }
        else {
            return (val);
        }
    }




    function turnOn() {

        var clock = document.getElementById("clock");

        //获取系统当前的年、月、日、小时、分钟、毫秒
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var hour = date.getHours();
        var minutes = date.getMinutes();
        var second = date.getSeconds();
        var timestr = year + "年" + month + "月" + day + "日  " + check(hour)
            + ":" + check(minutes) + ":" + check(second);
        clock.innerHTML = timestr;
        window.setTimeout(turnOn, 1000)//单位是毫秒
    }

    // function refresh() {
    //     window.setTimeout(turnOn, 1)//单位是毫秒
    // }

    function turnOff() {
        var clock = document.getElementById("clock");
        clock.innerHTML = "";
    }
</script>

</html>
